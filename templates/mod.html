<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
		background: #ffffee url("https://web.archive.org/web/20120521132018im_/http://ylilauta.org/css/yotsuba/fade.png") repeat-x 50% 0;
		color: #800000;
		font-family: arial,helvetica,sans-serif;
		font-size: 13px;
      }
#postform td.label {
	border: 1px solid #880000;
	background-color: #eeaa88;
	font-weight: 800;
}
      .title {
        margin: auto;
        text-align: center;
      }

      p {
        margin: auto;
        text-align: center;
      }

      .post {
        display: inline-block;
        height: 50px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #F0E0D6;
        text-align: left;
      }

      .postname {
        color: #117743;
        text-align: left;
      }

      .postcontent {
        text-align: left;
      }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <header>
    <div class="title">
      <h1><b>Login</b></h1>
    </div>
	</header>
    <hr>
<form action="/verify/" method="post" enctype="multipart/form-data">
		<fieldset>
		<table id="postform">
			<tbody>
			<tr>
				<td class="label"><label for="name">Name</label></td>
				<td><input name="name" id="name" type="text" autocomplete="off"></td>
			</tr>
			<tr>
				<td class="label"><label for="password">Password</label></td>
				<td><input name="password" id="password" type="password" autocomplete="off"></td>
				
			</tr>
			<tr>
				<td class="label">
				<label for="captcha">CAPTCHA</label>
				<img src="{{ url_for('static', path='files/captcha/' + session.captcha_img|string) }}"></td>
				
				<td><input name="captcha" id="captcha" type="text" autocomplete="off"></td>
			</tr>
			</tbody>
		</table>
		<td><input type="submit" value="Login"></td>
		</fieldset>
	</form>
    <hr>
	<footer>
    <p>Running on FastAPI for Python</p>
	</footer>
  </body>
</html>
